<!-- JavaScript introduction,script placement, variables, data types, console logging -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Basics Demo</title>
</head>
<body>

    <h1>JavaScript Basics Example</h1>
    <p>Open browser Console</p>

    <!-- JavaScript placed at the end of body -->
    <script>
        // ===============================
        // Variables in JavaScript
        // ===============================

        var userName = "Anuradha";   // string
        let age = 21;               // number
        const isStudent = true;     // boolean

        // ===============================
        // Data Types in JavaScript
        // ===============================

        let city = "Ahmedabad";     // String
        let marks = 85.5;           // Number
        let passed = true;          // Boolean
        let address = null;         // Null
        let phone;                  // Undefined

        let skills = ["HTML", "CSS", "JavaScript"]; // Array (object)
        let profile = {             // Object
            college: "GEC Dahod",
            course: "Computer Engineering"
        };

        // ===============================
        // Console Logging
        // ===============================

        console.log("User Name:", userName);
        console.log("Age:", age);
        console.log("Is Student:", isStudent);

        console.log("City:", city);
        console.log("Marks:", marks);
        console.log("Passed:", passed);
        console.log("Address:", address);
        console.log("Phone:", phone);

        console.log("Skills:", skills);
        console.log("Profile:", profile);

        // ===============================
        // typeof operator
        // ===============================

        console.log("Type of userName:", typeof userName);
        console.log("Type of age:", typeof age);
        console.log("Type of passed:", typeof passed);
        console.log("Type of address:", typeof address);
        console.log("Type of skills:", typeof skills);
        console.log("Type of profile:", typeof profile);
    </script>

</body>
</html>
