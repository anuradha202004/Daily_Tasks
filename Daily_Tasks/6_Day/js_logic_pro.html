<!-- Operators, if-else, switch case, truthy & falsy values  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators & Conditions</title>
    <style>
        body {
            font-family: Arial;
        }
        .box {
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 15px;
        }
        h3 {
            color: darkgreen;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h2>JavaScript: Operators & Conditional Statements</h2>

<!-- Operators -->
<div class="box">
    <h3>1. Operators Example</h3>
    <p id="operators"></p>
</div>

<!-- if-else -->
<div class="box">
    <h3>2. if–else Statement</h3>
    <p id="ifelse"></p>
</div>

<!-- switch-case -->
<div class="box">
    <h3>3. switch–case Statement</h3>
    <p id="switch"></p>
</div>

<!-- Truthy & Falsy -->
<div class="box">
    <h3>4. Truthy & Falsy Values</h3>
    <p id="truthy"></p>
</div>

<!-- Conditional Logic -->
<div class="box">
    <h3>5. Conditional Logic Program</h3>
    <p id="logic"></p>
</div>

<script>
    // =====================================
    // OPERATORS
    // =====================================
    let a = 10;
    let b = 5;

    let operatorOutput = "";
    operatorOutput += "Addition: " + (a + b) + "<br>";
    operatorOutput += "Subtraction: " + (a - b) + "<br>";
    operatorOutput += "Multiplication: " + (a * b) + "<br>";
    operatorOutput += "Is a > b: " + (a > b) + "<br>";
    operatorOutput += "Logical AND (a>5 && b>2): " + (a > 5 && b > 2);

    document.getElementById("operators").innerHTML = operatorOutput;

    // =====================================
    // IF - ELSE
    // =====================================
    let marks = 72;
    let grade = "";

    if (marks >= 60) {
        grade = "Pass";
    } else {
        grade = "Fail";
    }

    document.getElementById("ifelse").innerHTML =
        "Marks: " + marks + " → Result: " + grade;

    // =====================================
    // SWITCH - CASE
    // =====================================
    let day = 3;
    let dayName = "";

    switch (day) {
        case 1:
            dayName = "Monday";
            break;
        case 2:
            dayName = "Tuesday";
            break;
        case 3:
            dayName = "Wednesday";
            break;
        default:
            dayName = "Invalid Day";
    }

    document.getElementById("switch").innerHTML =
        "Day Number: " + day + " → " + dayName;

    // =====================================
    // TRUTHY & FALSY
    // =====================================
    let userName = "";   // falsy value
    let truthyResult = "";

    if (userName) {
        truthyResult = "Username exists";
    } else {
        truthyResult = "Username is empty (Falsy value)";
    }

    document.getElementById("truthy").innerHTML = truthyResult;

    // =====================================
    // CONDITIONAL LOGIC
    // =====================================
    let isLoggedIn = true;
    let attendance = 80;
    let permission = "";

    if (isLoggedIn && attendance >= 75) {
        permission = "Access Granted";
    } else {
        permission = "Access Denied";
    }

    document.getElementById("logic").innerHTML =
        "Login: " + isLoggedIn +
        ", Attendance: " + attendance + "% → " + permission;
</script>

</body>
</html>
