<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript All Topics with Examples</title>
    <style>
        body {
            font-family: Arial;
        }
        .box {
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 15px;
        }
        h3 {
            color: darkblue;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<h2>JavaScript: Loops & Functions (All Topics)</h2>

<!-- Function -->
<div class="box">
    <h3>1. Function with Return Value</h3>
    <p id="greet"></p>
</div>

<!-- Function with Parameters -->
<div class="box">
    <h3>2. Function with Parameters</h3>
    <p id="sum"></p>
</div>

<!-- For Loop -->
<div class="box">
    <h3>3. For Loop Example</h3>
    <p id="numbers"></p>
</div>

<!-- Reusable Function + Loop -->
<div class="box">
    <h3>4. Reusable Function with Loop (Multiplication Table)</h3>
    <p id="table"></p>
</div>

<!-- Arrow Function -->
<div class="box">
    <h3>5. Arrow Function Example</h3>
    <p id="square"></p>
</div>

<script>
    // =====================================
    // FUNCTION WITH RETURN VALUE
    // =====================================
    function greetUser(name) {
        return "Hello " + name + ", welcome to JavaScript!";
    }
    document.getElementById("greet").innerHTML = greetUser("Everyone");

    // =====================================
    // FUNCTION WITH PARAMETERS & RETURN
    // =====================================
    function addNumbers(a, b) {
        return a + b;
    }
    document.getElementById("sum").innerHTML =
        "Addition of 10 and 20 is: " + addNumbers(10, 20);

    // =====================================
    // FOR LOOP
    // =====================================
    let output = "";
    for (let i = 1; i <= 5; i++) {
        output += "Number: " + i + "<br>";
    }
    document.getElementById("numbers").innerHTML = output;

    // =====================================
    // REUSABLE FUNCTION WITH LOOP
    // =====================================
    function printTable(num) {
        let result = "";
        for (let i = 1; i <= 10; i++) {
            result += num + " Ã— " + i + " = " + (num * i) + "<br>";
        }
        return result;
    }
    document.getElementById("table").innerHTML = printTable(4);

    // =====================================
    // ARROW FUNCTION
    // =====================================
    const square = (n) => {
        return n * n;
    };
    document.getElementById("square").innerHTML =
        "Square of 6 is: " + square(6);
</script>

</body>
</html>
